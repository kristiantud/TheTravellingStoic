<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       

        <link rel="stylesheet" media="(max-width: 500px)" href="./styles/location_smallscreen.css">
        <link rel="stylesheet" media="(min-width: 501px)" href="./styles/location_widescreen.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Caveat+Brush&family=Gloria+Hallelujah&family=Jost:wght@300&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <body>

                    </div>
                    <div class="media_post_item">

                    <div class="media_post_item">

                    </div>
                    <div class="media_post_item">
                        <img src="./posts/calgary/imgs//6.jpg">
                    </div>
                    <div class="media_post_item">
                        <img src="./posts/calgary/imgs/7.jpg">
                    </div>
                    <div class="media_post_item">
                        <img src="./posts/calgary/imgs/8.jpg">
                    </div>
                    <div class="media_post_item">
                        <img src="./posts/calgary/imgs/9.jpg">
                    </div>
                    
                </div>
            </div>
        </div>


        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./posts_script.js"></script>
